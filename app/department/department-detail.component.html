<div class="row">   <form action="" class="form-horizontal">
    <div class="form-group">
        <label for="name" class='col-sm-1 control-label'>Name:</label>
        <div class="col-sm-11 "> <input type="text" name='name' id='name' [(ngModel)]='selecteddepartment.Name'  class='form-control' >  </div>
    </div>
     <div class="form-group">
        <label for="remark"  class='col-sm-1 control-label'>Remark:</label>
         <div class="col-sm-11">   <input type="text"    class='form-control' name='remark' id='remark' [(ngModel)]='selecteddepartment.Remark'  >   </div>    
    </div>
     
    <div class="form-group" class="pull-right">
        <button class="btn btn-default" (click)='onSave()'>
            Save
        </button>

         <button class="btn btn-default" (click)='onCancel()'>
            Cancel
        </button>
    </div>
   
</form></div>

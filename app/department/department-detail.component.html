<form action="" class="form-horizontal">
    <div class="form-group">
        <label for="name" class='col-sm-2'>Name:</label>
        <input type="text" name='name' id='name' [(ngModel)]='selecteddepartment.Name'  class='col-sm-10' >
    </div>
     <div class="form-group">
        <label for="remark"  class='col-sm-2'>Remark:</label>
        <input type="text"    class='col-sm-10' name='remark' id='remark' [(ngModel)]='selecteddepartment.Remark'  >
    </div>
    <div class="form-group" class="pull-right">
        <button class="btn btn-default" (click)='onSave()'>
            Save
        </button>

         <button class="btn btn-default" (click)='onCancel()'>
            Cancel
        </button>
    </div>
</form>
